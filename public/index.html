<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create Document</title>
    <link rel="stylesheet" async href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" async href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  </head>
  <body>
    <main class="container">
      <h1>Create a document</h1>
      <button onClick="createDocument()">Create Document</button>
    </main>
    <script type="text/javascript">
      const createDocument = () => {
        fetch('/api/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify([
            'agent',
            'suburb',
            'recentSales',
            'totalSales',
          ]),
        }).then(res => console.log(res))
      }
    </script>
  </body>
</html>
